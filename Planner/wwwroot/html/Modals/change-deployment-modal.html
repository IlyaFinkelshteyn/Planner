<div class="modal-header">
    <h4 class="modal-title">
        {{vm.title()}}
    </h4>
</div>
<div class="modal-body">
    <form name="changeDeploymentForm">
        <fieldset>
            <edit-control mode="number" required="true" class="form-group" model="vm.team" display-name="Team" name="team"></edit-control>
            <edit-control mode="text" class="form-group" model="vm.callsign" name="callsign" required="false" display-name="Call-Sign"></edit-control>
            <edit-control mode="text" class="form-group" model="vm.cyclist" name="cyclist" required="false" display-name="Cyclist" autocomplete="vm.cyclistData" autocomplete-name="Name" ui-event="{ 'awesomplete-selectcomplete' : 'vm.autoSelectComplete($event)' }"></edit-control>
            <div class="form-group">
                <label for="clinicalQualification">Clinical Qualification</label>
                <select id="clinicalQualification" name="clinicalQualification" ng-model="vm.clinicalQualification" class="form-control">
                    <option value="" selected>TBC</option>
                    <option value="1">Advanced First Aider</option>
                    <option value="2">Emergency Transport Attendant</option>
                    <option value="3">Emergency Medical Technician</option>
                    <option value="4">Paramedic</option>
                    <option value="5">Technician</option>
                    <option value="6">Doctor</option>
                    <option value="7">Nurse</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cyclingLevel">Cycling Level</label>
                <select id="cyclingLevel" name="cyclingLevel" ng-model="vm.cyclingLevel" class="form-control">
                    <option value="" selected>TBC</option>
                    <option value="1">Entry Level</option>
                    <option value="2">Advanced</option>
                </select>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="vm.submit()">Save</button>
</div>
